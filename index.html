<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <button id="shuffle"><img src="icons/shuffle.png"></button>
            <h1 id="songTitle">Music Player</h1>
            <!-- <img src="https://i.pinimg.com/originals/b4/75/00/b4750046d94fed05d00dd849aa5f0ab7.jpg"> -->
            <input id="range" class="level" type="range" value="0" min="0" max="">
            <audio src="#" id="audio"></audio>
            <div class="buttons">
                <button id="previous"><img src="icons/rewind.png"></button>
                <button id="play"><img id="playImage" src="icons/play.png"></button>
                <button id="next"><img src="icons/fast-forward.png"></button>
            </div>
            
        </div>
       
    </div>

    <input id="search" type="text" placeholder="Search songs...">
    <div id="listContainer">

    </div>
    <script src="main.js"></script>
</body>
</html>
