<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="titleDiv">
                <h1 id="songTitle">Music Player</h1>
            </div>
            <input id="range" type="range" value="0" min="0" max="">
            <p class="currentTime time"></p>
            <p class="durationTime time"></p> 
            <audio src="#" id="audio"></audio>
            <div class="buttons">
                <button id="previous"><img src="icons/rewind.png"></button>
                <button id="play"><img id="playImage" src="icons/play.png"></button>
                <button id="next"><img src="icons/fast-forward.png"></button>
            </div>
        </div>
    </div>

    <div id="playlistContainer"></div>

    <div id="searchContainer">
        <img src="icons/search.png" alt="search" id="searchImage">
        <input id="search" type="text" placeholder="Search songs...">
    </div>

    <div id=songsListButtons>
        <button id="createPlaylistBtn">Create playlist</button>
        <button id="savePlaylistBtn">Save playlist</button>
        <button id="shuffle"><img src="icons/shuffle.png"></button>
    </div>

    <div id="listContainer"></div>

    <div id="popup">
        <h1>You are in idle mode</h1>
        <button id="closePopup">Close</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
